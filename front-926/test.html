      new Promise((resolve, reject) => {
  // 异步操作
  setTimeout(() => {
    const success = true;
    if (success) {
      resolve('操作成功！'); // 状态变为 fulfilled
    } else {
      reject('操作失败！'); // 状态变为 rejected
    }
  }, 1000);
})  .then(result => {
    console.log(result); // 操作成功！

  .catch(error => {

  .finally(() => {

  });
